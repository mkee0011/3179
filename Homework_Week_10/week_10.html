<!DOCTYPE html>
<html>

<head>
  <title>FIT3179 Homework Week 10</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->

  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

    <div class="page">

    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Linguistic Diversity in Australia</h1>
        <p>FIT3179 Homework Week 10</p>
      </div>
    </div>

    <!-- stacked bar chart -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="stackedbar_chart" class="vis-container"></div>
        </div>
    </div>
    
    <!-- chloropeth map -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="chloropeth_map" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->

  </div> <!-- end page -->

  <script type="text/javascript">

    var spec1 = "js/stacked_bar_chart.vg.json";
    var spec2 =  "js/chloropeth_map_2.vg.json"; 
    
    vegaEmbed('#stackedbar_chart', spec1).then(function(result) {
    }).catch(console.error);
      
    vegaEmbed('#chloropeth_map', spec2).then(function(result) {
    }).catch(console.error);
  </script>
