<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    fetch("./Homework Week 9/js/chloropeth_map.vg.json").then(response => response.json()).then(spec => {
        vegaEmbed("#vis", spec, {mode: "vega-lite"})
        .then(console.log)
        .catch(console.warn);
        })
        .catch(error => console.error("Error loading Vega spec:", error));
  </script>
</body>
</html>
